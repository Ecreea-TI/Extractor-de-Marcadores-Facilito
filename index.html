<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estaciones de Servicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">Ubica los mejores precios de combustible en Lima</h1>
    <p class="update-date">Datos en tiempo real de Facilito.gob.pe</p>
    <div class="filters">
        <select id="region">
            <option value="LIMA">LIMA</option>
            <option value="LA LIBERTAD">LA LIBERTAD</option>
        </select>
        <select id="provincia">
            <option value="9999999">Todos</option>
        </select>
        <select id="distrito">
            <option value="9999999">Todos</option>
        </select>
        <select id="producto">
        </select>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&language=es&region=PE&key=AIzaSyA_eiREtxba3QkfsnHN5iPRnCxF_mkYda0"></script>
    <script src="script.js"></script>
</body>
</html>
